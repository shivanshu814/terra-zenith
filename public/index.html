<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECS Terraform Demo</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        margin: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      .status {
        background: #4caf50;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        display: inline-block;
        margin: 1rem 0;
      }
      .info {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        margin: 1rem 0;
        text-align: left;
      }
      .feature {
        display: inline-block;
        background: #e3f2fd;
        color: #1976d2;
        padding: 0.5rem 1rem;
        margin: 0.5rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }
      .timestamp {
        color: #666;
        font-size: 0.8rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ECS Terraform Demo</h1>
      <div class="status">Application Running Successfully</div>

      <div class="info">
        <h3>Infrastructure Details:</h3>
        <p><strong>Service:</strong> Amazon ECS with Fargate</p>
        <p><strong>Load Balancer:</strong> Application Load Balancer</p>
        <p><strong>Container:</strong> Nginx Alpine</p>
        <p><strong>Deployment:</strong> Terraform Infrastructure as Code</p>
      </div>

      <div>
        <span class="feature">ECS</span>
        <span class="feature">Fargate</span>
        <span class="feature">ALB</span>
        <span class="feature">Terraform</span>
        <span class="feature">Auto Scaling</span>
        <span class="feature">CloudWatch</span>
      </div>

      <div class="timestamp">Deployed on: <span id="timestamp"></span></div>
    </div>

    <script>
      document.getElementById("timestamp").textContent =
        new Date().toLocaleString();
    </script>
  </body>
</html>
